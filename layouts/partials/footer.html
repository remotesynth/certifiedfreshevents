{{ partial "reminder.html" .}}

<footer class="border border-b-0 border-l-0 border-r-0 border-gray-300">
  <div
    class="container px-6 py-16 mx-auto text-center lg:text-left lg:flex lg:flex-wrap"
  >
    <div class="mb-10 lg:w-2/3">
      <nav class="mb-8">
        <a class="inline-block mr-6 text-lg nav-link anim" href="/conduct/"
          >Code of Conduct</a
        >
        <a class="inline-block mr-6 text-lg nav-link anim" href="/contact/"
          >Contact</a
        >
      </nav>

      <form
        id="subscribeForm"
        class="flex flex-wrap items-stretch justify-center mb-10 lg:justify-start"
        method="post"
      >
        <label for="email" class="w-full label"
          >Subscribe to our mailing list</label
        >
        <p class="w-full mb-3">
          Stay up to date with the latest meetups and sessions.
        </p>
        <input
          type="email"
          id="email"
          placeholder="you@domain.com"
          autocomplete="off"
          class="w-64 mb-2 mr-1 field"
        />
        <button id="foo" name="subscribe" type="submit" class="mb-2 button">
          Subscribe
        </button>
      </form>
      <div id="subscribe_message" style="color: red"></div>
    </div>

    <nav class="mb-10 lg:w-1/3">
      <h3 class="mb-6 text-lg font-medium text-gray-900">Connect with us</h3>
      <a
        class="inline-block mr-6 text-java anim hover:text-jelly"
        href="{{.Site.Params.Mastodon}}"
        title="Mastodon"
        aria-label="Mastodon"
      >
      <svg class="w-12 h-12 fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xml:space="preserve"><path fill="currentColor" d="M21.327 8.566c0-4.339-2.843-5.61-2.843-5.61-1.433-.658-3.894-.935-6.451-.956h-.063c-2.557.021-5.016.298-6.45.956 0 0-2.843 1.272-2.843 5.61 0 .993-.019 2.181.012 3.441.103 4.243.778 8.425 4.701 9.463 1.809.479 3.362.579 4.612.51 2.268-.126 3.541-.809 3.541-.809l-.075-1.646s-1.621.511-3.441.449c-1.804-.062-3.707-.194-3.999-2.409a4.523 4.523 0 0 1-.04-.621s1.77.433 4.014.536c1.372.063 2.658-.08 3.965-.236 2.506-.299 4.688-1.843 4.962-3.254.434-2.223.398-5.424.398-5.424zm-3.353 5.59h-2.081V9.057c0-1.075-.452-1.62-1.357-1.62-1 0-1.501.647-1.501 1.927v2.791h-2.069V9.364c0-1.28-.501-1.927-1.502-1.927-.905 0-1.357.546-1.357 1.62v5.099H6.026V8.903c0-1.074.273-1.927.823-2.558.566-.631 1.307-.955 2.228-.955 1.065 0 1.872.409 2.405 1.228l.518.869.519-.869c.533-.819 1.34-1.228 2.405-1.228.92 0 1.662.324 2.228.955.549.631.822 1.484.822 2.558v5.253z"/></svg>
      </a>
      <a
        class="inline-block mr-6 text-java anim hover:text-twitter"
        href="https://twitter.com/{{.Site.Params.Twitter}}"
        title="twitter"
        aria-label="Twitter"
      >
        <svg class="w-12 h-12 fill-current" aria-hidden="true">
          <use xlink:href="/img/social.svg#twitter"></use>
        </svg>
      </a>

      <a
        class="inline-block mr-6 text-java anim hover:text-instagram"
        href="https://instagram.com/{{.Site.Params.Instagram}}"
        title="youtube"
        aria-label="Instagram"
      >
        <svg class="w-12 h-12 fill-current" aria-hidden="true">
          <use xlink:href="/img/social.svg#instagram"></use>
        </svg>
      </a>

      <a
        class="inline-block text-java anim hover:text-rss"
        href="/rss.xml"
        title="RSS"
        aria-label="RSS"
      >
        <svg class="w-12 h-12 fill-current" aria-hidden="true">
          <use xlink:href="/img/social.svg#rss"></use>
        </svg>
      </a>
    </nav>

    <small class="block w-full">&copy; {{now.Year}} {{.Site.Title}}</small>
  </div>
</footer>
