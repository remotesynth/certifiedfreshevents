<section>
  <div class="relative flex items-center mb-8">
    <a href="{{ .RelPermalink }}" class="mr-4">
      <img
        class="max-w-full rounded-full"
        src="/img/speakers/{{ .Params.speaker_image }}"
        alt="{{ .Title }}"
        width="120"
        height="120">
    </a>

    <div class="flex flex-col justify-center">
      <a href="{{ .RelPermalink }}">
        <h2 class="text-3xl font-semibold">{{ .Title }}</h2>
        <span class="text-lg font-medium text-java">{{ .Params.Job_title }}</span>
      </a>

      <nav class="flex flex-wrap gap-4 mt-3">
        {{ if .Params.mastodon }}
          <a
            href="{{ .Params.mastodon }}"
            class="inline-block text-blue anim hover:text-mastodon"
            target="_blank">
            <svg class="w-6 h-6 fill-current" aria-hidden="true">
              <use xlink:href="/img/mastodon.svg#mastodon"></use>
            </svg>
          </a>
        {{ end }}
        {{ if .Params.twitter }}
          <a
            href="https://twitter.com/{{ .Params.twitter }}"
            class="inline-block text-blue anim hover:text-twitter"
            target="_blank">
            <svg class="w-6 h-6 fill-current" aria-hidden="true">
              <use xlink:href="/img/social.svg#twitter"></use>
            </svg>
          </a>
        {{ end }}
        {{ if .Params.github }}
          <a
            href="https://github.com/{{ .Params.github }}"
            class="inline-block text-blue anim hover:text-github"
            target="_blank">
            <svg class="w-6 h-6 fill-current" aria-hidden="true">
              <use xlink:href="/img/social.svg#github"></use>
            </svg>
          </a>
        {{ end }}
        {{ if .Params.website }}
          <a
            href="{{ .Params.website }}"
            class="inline-block text-blue anim hover:text-jelly"
            target="_blank">
            <svg class="w-6 h-6 fill-current" aria-hidden="true">
              <use xlink:href="/img/social.svg#link"></use>
            </svg>
          </a>
        {{ end }}
      </nav>
    </div>
  </div>

  <div class="text-base leading-6 content">
    {{ .Content }}
  </div>
</section>
