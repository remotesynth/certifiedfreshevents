<h2 class="sr-only">Tags</h2>
<ul class="flex flex-wrap gap-3">
  {{ range $tag := .Params.tags }}
  {{ $encodedTag := urlize $tag }}
  {{ $tagURL := printf "/tags/%s" $encodedTag }}
    {{ with $.Site.GetPage $tagURL }}
      <li>
        <a href="{{ $.Site.GetPage (printf "/tags/%s" $tag) }}"
          title="All pages with tag <em>{{$tag}}</em>"
          class="px-2 py-1 text-sm rounded-sm bg-lightBlue">{{$tag}}</a>
      </li>
    {{ end }}
  {{ end }}
</ul>
