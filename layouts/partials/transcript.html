<div class="mt-12">
  <h2 class="text-2xl font-bold">Transcript</h2>

  <div
    id="Transcript"
    role="region"
    aria-labelledby="TranscriptReveal"
    class="mt-4 content">
      {{.Content}}
  </div>

  <div class="my-8 text-center">
    <button
      type="button"
      aria-expanded="false"
      aria-controls="Transcript"
      id="TranscriptReveal"
      class="button">Show Transcript</button>
  </div>
</div>
