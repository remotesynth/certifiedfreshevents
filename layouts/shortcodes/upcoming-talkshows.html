{{ $upcoming := where (where .Site.RegularPages.Reverse "Section" "talkshows") ".Date" "ge" now }}
{{ if ne (len $upcoming) 0 }}
  <div class="container mx-auto">
    <div class="grid grid-cols-1 gap-6 px-6 pb-8 md:grid-cols-2 lg:gap-8">
      {{ range $upcoming }}
        {{ partial "talkshow-card" . }}
      {{ end }}
    </div>
  </div>

{{ else }}

<div class="container px-6 mx-auto mb-20">
  <p class="inline-block px-8 py-4 text-xl text-gray-800 bg-sand">
    <strong>There are no upcoming talk shows scheduled</strong>. Check back soon!
  </p>
</div>

{{ end }}
